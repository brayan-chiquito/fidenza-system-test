services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: taskflow-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      # Montar c√≥digo fuente para hot reload
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://host.docker.internal:8000
    restart: unless-stopped
    networks:
      - taskflow-network
    stdin_open: true
    tty: true

networks:
  taskflow-network:
    driver: bridge

